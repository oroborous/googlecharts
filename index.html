<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <style>
        h1, h2 {
            text-align: center;
        }
        h3 {
            margin-top: 20px;
        }
        div {
            margin: auto auto;
        }
        a {
            margin: 5px;
        }
    </style>
    <title>Google Charts</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="data.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['table']});
        google.charts.setOnLoadCallback(drawTable);

        function drawTable() {
            var data = new google.visualization.DataTable();

            for (let i = 0; i < renewals3[0].length; i++) {
                data.addColumn(i === 0 ? 'string' : 'number' , renewals3[0][i]);
            }

            data.addRows(renewals3.slice(1));

            var table = new google.visualization.Table(document.getElementById('table_div'));

            table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
        }
    </script>
</head>
<body>
    <h1>COSC 5500: Google Charts</h1>
    <h2>Nicole Sanders, Jasmine Martinez, Stacy Read</h2>

    <h3>Our Charts</h3>
    <ul>
        <li><a href="linechart.html">Line Chart</a></li>
        <li><a href="steppedarea.html">Stepped Area Chart</a></li>
    </ul>

    <h3>Raw Data</h3>
    <div id="table_div"></div>
</body>
</html>
