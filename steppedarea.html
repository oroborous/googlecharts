<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <style>
        h3 {
            text-align: center;
        }
        div {
            margin: auto auto;
        }
        a {
            margin: 5px;
        }
    </style>
    <title>Stepped Area Chart - Sanders, Martinez, Read</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="data.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages': ['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable(renewals3);

            var options = {
                title: 'Annual Renewals by Region',
                vAxis: {title: 'Renewals'},
                hAxis: {title: 'Year'},
                isStacked: true,
                colors: paired12,
                connectSteps: false
            };

            var chart = new google.visualization.SteppedAreaChart(document.getElementById('chart_div1'));

            chart.draw(data, options);

            options.isStacked = "percent";

            var chart = new google.visualization.SteppedAreaChart(document.getElementById('chart_div2'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <a href="index.html">Back</a>
    <h3>Absolute</h3>
    <div id="chart_div1" style="width: 900px; height: 500px;"></div>

    <h3>Percent</h3>
    <div id="chart_div2" style="width: 900px; height: 500px;"></div>
</body>
</html>
